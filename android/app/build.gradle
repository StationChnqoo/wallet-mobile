apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

def appName = project.hasProperty('appName') ? project.appName : "Wallet"
def packageName = project.hasProperty('packageName') ? project.packageName : "com.wallet"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.wallet"
    defaultConfig {
        // applicationId "com.wallet"
        applicationId packageName
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        resValue "string", "app_name", appName
        resValue "string", "build_config_package", packageName
        // 支持的 ABI 架构
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86"
        }
    }
    // 启用 ABI 拆分
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86"
            universalApk true // 启用生成 universal APK
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            // def buildTypeName = variant.buildType.name
            def abi = output.getFilter(com.android.build.OutputFile.ABI)
            def newName = "${appName}_${abi ?: "universal"}.apk"
            outputFileName = newName
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
